<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Remove the inline script that contains login() and load login.js instead -->
  <script defer src="login.js"></script>
  <style>
    /* Your login page styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #003366, #001f3f);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    button {
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #003366;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="loginForm" autocomplete="off">
    <h2>Admin Login</h2>
    <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required />
    <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
